    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Buttons - colors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
        <link rel="stylesheet" href="static/backgrounds/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class = 'container'>
            <button id="first_btn" class="button-success pure-button">Make background green!</button>
            <button id="second_btn" class="button-error pure-button">Make background red!</button>
        </div>
        <script async defer>
        document.getElementById('first_btn').addEventListener('click', backgroundColorGreen);
        document.getElementById('second_btn').addEventListener('click', backgroundColorRed);

        function backgroundColorGreen () {
            document.body.style.backgroundColor = 'green';
        };

        function backgroundColorRed () {
            document.body.style.backgroundColor = 'red';
        };</script>
    </body>
</html>
